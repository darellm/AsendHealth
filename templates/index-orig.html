            <article class="post-2030 page type-page status-publish ast-article-single" id="post-2030"
              itemscope="itemscope" itemtype="https://schema.org/CreativeWork">
              <header class="entry-header">
                <h1 class="entry-title" itemprop="headline">Login</h1>
              </header> <!-- .entry-header -->
              <div class="entry-content clear" data-ast-blocks-layout="true" itemprop="text">
                <!DOCTYPE html>

                <html lang="en">

                <head>
                  <meta charset="utf-8" />
                  <meta content="width=device-width, initial-scale=1" name="viewport">
                  </meta>
                </head>

                <body>
                  <!-- Login Container -->
                  <div class="login-container">
                    <div class="login-card">
                      <p>Please log in to access your services</p>
                      </br>
                      <form id="login-form">
                        <!--label for="username">Username</label-->
                        <input id="username" name="username" required="True" style="display:block; margin-bottom:10px;" type="text" placeholder="Username"/>
                        <!--label for="password">Password</label-->
                        <input id="password" name="password" required="True" style="display:block; margin-bottom:10px;" type="password" placeholder="Password"/>
                        <button style="display:block; margin-bottom:10px;" type="submit">Login</button>
                        <a href="/forgot-password" style="display:block; margin-bottom:5px;">Trouble logging in?</a>
                        <a href="/register" style="display:block;">Need an account?</a>
                      </form>
                      <div id="error-message"></div>
                    </div>
                  </div>
                  <script>
                    document.getElementById("login-form").addEventListener("submit", async function (e) {
                      e.preventDefault();
                      const username = document.getElementById("username").value;
                      const password = document.getElementById("password").value; // password is treated as the GUID

                      try {
                        const response = await fetch("/api/login", {
                          method: "POST",
                          headers: { "Content-Type": "application/json" },
                          body: JSON.stringify({ username, password })
                        });

                        if (response.ok) {
                          const data = await response.json();
                          console.log("Login Response:", data);
                          if (data.point_id) {
                            localStorage.setItem("pointId", data.point_id);
                          }
                          localStorage.setItem("patientGuid", data.guid || password);
                          window.location.href = "/areya";
                        } else {
                          const error = await response.json();
                          document.getElementById("error-message").innerText = error.message || "Login failed";
                        }
                      } catch (err) {
                        console.error(err);

  <script>
    const lazyloadRunObserver = () => {
      const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
      const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            let lazyloadBackground = entry.target;
            if (lazyloadBackground) {
              lazyloadBackground.classList.add('e-lazyloaded');
            }
            lazyloadBackgroundObserver.unobserve(entry.target);
          }
        });
      }, { rootMargin: '200px 0px 200px 0px' });
      lazyloadBackgrounds.forEach((lazyloadBackground) => {
        lazyloadBackgroundObserver.observe(lazyloadBackground);
      });
    };
    const events = [
      'DOMContentLoaded',
      'elementor/lazyload/observe',
    ];
    events.forEach((event) => {
      document.addEventListener(event, lazyloadRunObserver);
    });
  </script>
