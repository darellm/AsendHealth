<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asend Health - Login</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</head>
<body>
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <h2>Asend Health</h2>
      <h4>Empowering Health, Enabling Lives</h4>
      </br>
      <p>Please log in to access your dashboard</p>
      <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value; // password is treated as the GUID
      
      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log("Login Response:", data);
          if (data.point_id) {
            localStorage.setItem("pointId", data.point_id);
          }
          localStorage.setItem("patientGuid", data.guid || password);
          window.location.href = "/maya";
        } else {
          const error = await response.json();
          document.getElementById("error-message").innerText = error.message || "Login failed";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("error-message").innerText = "Error during login.";
      }
    });
  </script>
</body>
</html>
